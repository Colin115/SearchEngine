<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Scripture Search Engine</h1>
        <h5>Powered by Casdev engineering</h5>
    </header>

      

    <main>
        <form>
        <section class="books">
          <div class="selection">
              <div>
                <input type="checkbox" id="bible" name="searchIn" value="bible">
                <label class="options" for="bible">Bible</label>
              </div>
      
              <div>
              <input type="checkbox" id="bom" name="searchIn" value="bom">
              <label class="options" for="bom">Book of Mormon</label>
              </div>
            
              <div>
              <input type="checkbox" id="D&C" name="searchIn" value="D&C">
              <label class="options" for="D&C">D&C</label>
              </div>
      
              <div>
              <input type="checkbox" id="pogp" name="searchIn" value="pogp">
              <label class="options" for="pogp">Pearl Of Great Price</label>
              </div>
          </div>
        </section>

          <section class="search">
              <label for="search">What do you want to search for?</label>
              <input type="text" id="search" name="search" placeholder="Enter keywords here...">
              <button>Search</button>
          </section>
        </form>
    </main>
</body>
</html>
