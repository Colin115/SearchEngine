<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Scripture Search Engine</h1>
        <h5>Powered by Casdev engineering</h5>
    </header>

    <section class="books">
      <form class="selection" id="selection">
        <div>
          <input type="checkbox" id="header" name="searchIn" value="header">
          <label class="options" for="header">Bible</label>
        </div>

        <div>
        <input type="checkbox" id="main" name="searchIn" value="main">
        <label class="options" for="main">Book of Mormon</label>
        </div>
      
        <div>
        <input type="checkbox" id="sidebar" name="searchIn" value="sidebar">
        <label class="options" for="sidebar">D&C</label>
        </div>

        <div>
        <input type="checkbox" id="footer" name="searchIn" value="footer">
        <label class="options" for="footer">Pearl Of Great Price</label>
        </div>
      </form>
      
      </section>
      
      

    <main>
        <form class="search">
            <label for="search">What do you want to search for?</label>
            <input type="text" id="search" name="search" placeholder="Enter keywords here...">
            <button>Search</button>
        </form>
    </main>
</body>
</html>
