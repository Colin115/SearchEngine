<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
    <link rel="stylesheet" type="text/css" href="styleresults.css">

</head>
<body>
	<header>
		<h1>Scripture Search Engine</h1>
		<h5>Powered by Casdev engineering</h5>
	</header>

	<section>
		<div>
			<form>
				<input placeholder="Search Again...">
				<button>Search</button>
			</form>
		</div>
	</section>

	<main>
	<section>
		{% for verse in verses %}
			<div class="results"><h3>Book Chapter</h3><p>{{ verse }}</p></div>
		{% endfor %}
	</section>
	</main>

</body>
</html>
